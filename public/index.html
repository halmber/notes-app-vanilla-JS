<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/index.css" />
        <title>Notes</title>
    </head>
    <body>
        <div class="container">
            <div class="action-panel">
                <h4 id="is-archived">Archived notes</h4>
                <button id="add-note">Add note</button>
            </div>
            <table id="notes">
                <thead>
                    <tr>
                        <th align="left">Name</th>
                        <th align="left">Created</th>
                        <th align="left">Category</th>
                        <th align="left">Content</th>
                        <th align="left">Dates</th>
                        <th align="center">
                            <img id="show-archived" src="../src/assets/archive.svg" alt="Archive" width="18px" />
                        </th>
                    </tr>
                </thead>
                <tbody id="notes-body"></tbody>
            </table>
            <table id="summary"></table>
            <form id="modal">
                <h4 style="margin: 0.5rem">Add note</h4>
                <div>
                    <input type="text" name="name" placeholder="Name" />
                    <select name="category">
                        <option value="">Select category</option>
                        <option value="Task">Task</option>
                        <option value="Idea">Idea</option>
                        <option value="Random Thought">Random Thought</option>
                        <option value="Plan">Plan</option>
                    </select>
                </div>

                <textarea type="text" name="content" placeholder="Content" rows="5"></textarea>
                <button type="submit">Submit</button>
                <button type="button" id="close-modal">Cancel</button>
            </form>
        </div>
        <script src="../src/index.js" type="module"></script>
    </body>
</html>
